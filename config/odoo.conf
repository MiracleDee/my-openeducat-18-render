[options]
; This is the password that allows database operations
admin_passwd = __REPLACED_BY_RENDER__

; Specify the addons paths
addons_path = /mnt/extra-addons

; Set the data directory inside the container
data_dir = /var/lib/odoo

; Explicitly set the database port to avoid conflicts
db_port = 5432

; Force the database manager/selector page to be displayed
dbfilter = ^%d$